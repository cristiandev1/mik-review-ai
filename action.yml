name: 'Mik Review AI'
description: 'Automated code review using OpenAI'
author: 'Cristian Castro'
inputs:
  openai_api_key:
    description: 'OpenAI API Key'
    required: true
  github_token:
    description: 'GitHub Token to post comments'
    required: true
  rules_file:
    description: 'Path to the markdown file containing review rules'
    required: false
    default: '.review-rules.md'
  model_name:
    description: 'The OpenAI model to use (e.g., gpt-4o, gpt-3.5-turbo)'
    required: false
    default: 'gpt-4o'
runs:
  using: 'node20'
  main: 'dist/index.js'
branding:
  icon: 'eye'
  color: 'purple'
