name: 'Mik Review AI'
description: 'Automated code review using DeepSeek-V3.2'
author: 'Cristian Castro'
inputs:
  deepseek_api_key:
    description: 'DeepSeek API Key'
    required: true
  github_token:
    description: 'GitHub Token to post comments'
    required: true
  rules_file:
    description: 'Path to the markdown file containing review rules'
    required: false
    default: '.review-rules.md'
  model_name:
    description: 'The DeepSeek model to use (e.g., deepseek-chat, deepseek-coder)'
    required: false
    default: 'deepseek-chat'
runs:
  using: 'node20'
  main: 'dist/index.js'
branding:
  icon: 'eye'
  color: 'blue'
