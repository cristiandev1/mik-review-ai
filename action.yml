name: 'Mik Review AI'
description: 'Automated code review using Google Gemini'
author: 'Cristian Castro'
inputs:
  gemini_api_key:
    description: 'Google Gemini API Key'
    required: true
  github_token:
    description: 'GitHub Token to post comments'
    required: true
  rules_file:
    description: 'Path to the markdown file containing review rules'
    required: false
    default: '.review-rules.md'
  model_name:
    description: 'The Gemini model to use (e.g., gemini-2.0-flash)'
    required: false
    default: 'gemini-2.0-flash'
runs:
  using: 'node20'
  main: 'dist/index.js'
branding:
  icon: 'eye'
  color: 'blue'
