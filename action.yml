name: 'Mik Review AI'
description: 'Automated code review using OpenAI'
author: 'Cristian Castro'
inputs:
  openai_api_key:
    description: 'OpenAI API Key (required if provider is openai)'
    required: false
  gemini_api_key:
    description: 'Google Gemini API Key (required if provider is gemini)'
    required: false
  github_token:
    description: 'GitHub Token to post comments'
    required: true
  rules_file:
    description: 'Path to the markdown file containing review rules'
    required: false
    default: '.review-rules.md'
  model_name:
    description: 'The model to use (e.g., gpt-4o, gemini-2.0-flash)'
    required: false
    default: 'gpt-4o'
  provider:
    description: 'AI Provider to use (openai or gemini)'
    required: false
    default: 'openai'
runs:
  using: 'node20'
  main: 'dist/index.js'
branding:
  icon: 'eye'
  color: 'purple'
