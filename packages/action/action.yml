name: 'Mik Review AI'
description: 'Automated code review using Mik Review AI Platform'
author: 'Cristian Castro'
inputs:
  mik_api_key:
    description: 'Your Mik Review AI API Key (get it at dashboard.mikreview.com)'
    required: true
  github_token:
    description: 'GitHub Token'
    required: true
    default: ${{ github.token }}
  api_url:
    description: 'API URL (optional, for self-hosting or dev)'
    required: false
    default: 'https://api.mikreview.com'
runs:
  using: 'node20'
  main: 'dist/index.js'
branding:
  icon: 'eye'
  color: 'blue'