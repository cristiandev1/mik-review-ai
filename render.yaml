services:
  # Backend API
  - type: web
    name: mik-review-ai-api
    env: node
    rootDir: packages/api
    buildCommand: pnpm install && pnpm build
    startCommand: node dist/index.js
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    # Run migrations before deployment
    preDeployCommand: node dist/database/migrate.js

  # Frontend Dashboard (Optional: Render can host static sites/Next.js, but Vercel is recommended)
  # If user wants to deploy dashboard on Render as well:
  - type: web
    name: mik-review-ai-dashboard
    env: node
    rootDir: packages/dashboard
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: mik-review-ai-api
          property: url

databases:
  - name: mik-review-ai-db
    databaseName: mik_review_ai
    user: mik_user
    plan: free

